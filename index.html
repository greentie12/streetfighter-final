<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>

	<div class="main">
		<div class="ryu">
			<div class="ryu-still master"></div>
			<div class="ryu-ready master"></div>
			<div class="ryu-throwing master"></div>
			<div class="ryu-cool master"></div>
		</div>

		<div class="hadouken"></div>

		<p class="instruct"><b>Press 
		<mark class="red"> "X"</mark> 
		to strike a pose<b></p>

		<p class="click"><b>Click the mouse button<br>to throw a 
		<mark class="blue">Hadouken!</mark></b></p>

	</div>

	<audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>

	<audio id="theme-sound" src="sound/Black_Ant.mp3"></audio>



</body>
</html>
